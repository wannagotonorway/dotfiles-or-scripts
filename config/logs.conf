# Конфигурация для скрипта ротации логов
# Копируй этот файл и настраивай под свои нужды

# Основные настройки
LOG_FILE="/var/log/logrotate.log"

# Директории с логами для мониторинга
LOG_DIRS=(
    "/var/log"
    "/var/log/apache2"
    "/var/log/nginx"
    "/var/log/mysql"
    "/var/log/php"
)

# Отдельные лог файлы для ротации
LOG_FILES=(
    "/var/log/syslog"
    "/var/log/auth.log"
    "/var/log/kern.log"
    "/var/log/apache2/access.log"
    "/var/log/nginx/access.log"
    "/var/log/mysql/error.log"
)

# Максимальный размер лога в MB
MAX_LOG_SIZE_MB=100

# Максимальный возраст лога в днях
MAX_LOG_AGE_DAYS=7

# Retention policy для архивов (в днях)
ARCHIVE_RETENTION_DAYS=30 