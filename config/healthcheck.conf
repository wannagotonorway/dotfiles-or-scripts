# Конфигурация для скрипта healthcheck
# Копируй этот файл и настраивай под свои нужды

# Основные настройки
LOG_FILE="/var/log/healthcheck.log"

# Сервисы для проверки
SERVICES=(
    "nginx"
    "apache2"
    "mysql"
    "php-fpm"
)

# Порты для проверки (формат: порт:протокол)
PORTS=(
    "80:tcp"
    "443:tcp"
    "3306:tcp"
    "22:tcp"
)

# HTTP endpoints для проверки
HTTP_ENDPOINTS=(
    "http://localhost/"
    "http://localhost/health"
    "http://localhost/api/status"
)

# Пороговые значения для системных ресурсов
DISK_THRESHOLD=90      # Процент использования диска
MEMORY_THRESHOLD=85    # Процент использования памяти
CPU_THRESHOLD=5        # Нагрузка CPU

# Автоматический перезапуск сервисов
AUTO_RESTART="true"

# Уведомления
SEND_NOTIFICATIONS="false"
NOTIFICATION_EMAIL="admin@example.com" 