# Конфигурация для скрипта бэкапов
# Копируй этот файл и настраивай под свои нужды

# Основные настройки
BACKUP_DIR="/var/backups"
LOG_FILE="/var/log/backup.log"

# Пути для бэкапа (относительно корня)
BACKUP_PATHS=(
    "etc"
    "home"
    "var/www"
    "opt"
)

# Настройки базы данных
DB_HOST="localhost"
DB_USER="root"
DB_PASS=""
DB_NAME=""

# Настройки шифрования
ENCRYPT_BACKUP="false"
GPG_RECIPIENT=""

# Retention policy (в днях)
BACKUP_RETENTION_DAYS=30

# Уведомления
SEND_NOTIFICATIONS="false"
NOTIFICATION_EMAIL="admin@example.com" 